<input type="text" placeholder="Enter new task" #task>

<button type="button" (click)="addTask(task.value)">Task</button>

<ul *ngFor="let item of list">
    <li>
        {{item.name}} &nbsp; 
        <button type="button" (click)="removeTask(item.id)">
        Remove
        </button>
    </li>
</ul>
